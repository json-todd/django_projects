{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Delete Auto</h1>
  <p>Are you sure you wnat to delete the auto: {{ auto }}?</p>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
    <input type"submit"
      onclick="window.location='{% url 'autos:auto_list' %}'; return false;"
      value="Cancel"
    >
  </form>
{% endblock %}
