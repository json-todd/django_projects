{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Forget this cat</h1>
  <p>Are you sure you want to delete this cat: {{ cat }}?</p>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yeap">
    <input type="submit"
      onclick="window.location='{% url 'cats:all' %}'; return false;"
      value="Nope"
    >
  </form>
{% endblock %}
